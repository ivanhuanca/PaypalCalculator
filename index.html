<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Calcula el monto que recibirás o enviarás con la comisión de Paypal">
    <meta name="author" content="Ivan Diego Huanca Pajuelo">
    <meta name="keywords" content="Paypal, Comisiones, Calculadora">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta name="language" content="es">
    <meta name="distribution" content="global">
    <meta name="rating" content="general">
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">
    <title>Paypal Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body data-bs-theme="dark">
    <!-- Your content goes here -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Paypal Calculator</h1>
                <p>Calcula el monto que recibirás o enviarás con la comisión de Paypal</p>
                <h2>Comisiones</h2>
                <div class="mb-3 col-4">
                    <label for="comision_porcentage" class="form-label">Comision porcentaje:</label>
                    <input type="number" class="form-control" id="comision_porcentage" name="comision_porcentage"
                        value="5.4" required>
                </div>
                <div class="mb-3 col-4">
                    <label for="cargo_fijo" class="form-label">Cargo fijo:</label>
                    <input type="number" class="form-control" id="cargo_fijo" name="cargo_fijo" value="0.3" required>
                </div>

                <h2 class="mt-5">Recibir</h2>
                <div class="mb-3">
                    <label for="para_recibir" class="form-label">Para recibir:</label>
                    <input type="number" class="form-control" id="para_recibir" name="para_recibir"
                        placeholder="Ejemplo: 5" required>
                    <label for="hay_que_enviar" class="form-label">Hay que enviar:</label>
                    <input type="number" class="form-control" id="hay_que_enviar" name="hay_que_enviar" placeholder="0"
                        readonly>
                    <label for="comision_envio" class="form-label">La comision es:</label>
                    <input type="number" class="form-control" id="comision_envio" name="comision_envio" placeholder="0"
                        readonly>
                </div>

                <h2 class="mt-5">Enviar</h2>
                <div class="mb-3">
                    <label for="si_envia" class="form-label">Si envia:</label>
                    <input type="number" class="form-control" id="si_envia" name="si_envia" placeholder="Ejemplo: 5"
                        required>
                    <label for="recibira" class="form-label">Recibira:</label>
                    <input type="number" class="form-control" id="recibira" name="recibira" placeholder="0" readonly>
                    <label for="comision_recibo" class="form-label">La comision es:</label>
                    <input type="number" class="form-control" id="comision_recibo" name="comision_recibo"
                        placeholder="0" readonly>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="assets/js/main.js"></script>

</html>
